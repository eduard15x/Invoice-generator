<!DOCTYPE html>
<html>
    <head>
        <title>Invoice-generator</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>


        <div class="invoice-container">

            <div class="column-invoice-one header-column">
                <h2>Invoice creator</h2>
                <p>Thank you for booking an apartment at our hotel</p>
            </div>

            <div class="column-invoice-two">

                <div class="row-invoice apartments-facilities">
                    <!-- JavaScrip added -->
                </div>

                <div class="row-invoice row-invoice-two">
                    <div class="facilities-added">
                        <h3 id="title-facilities">All Facilities</h3>
                        <!-- JavaScript -->
                    </div>

                    <div class="facilities-cost-section">
                        <h3 id="title-costs-facilities">Prices</h3>
                        <!-- JavaScript -->
                    </div>
                </div>

                <hr>

                <div class="row-invoice row-invoice-three">
                    <div class="invoice-notice-section">
                        <h3>Notice</h3>
                        <!-- JavaScript -->
                    </div>
                    
                    <div class="invoice-total-cost">
                        <h3>Total</h3>
                        <!-- JavaScript -->
                    </div>
                </div>
                
                <button id="btn-send-invoice" class="row-invoice">&#9993; SEND INVOICE</button>
            </div>

        

        </div>





        <script src="script.js"></script>
    </body>
</html>
